<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Tables in html</title>
    <style>
        h2{
            border-bottom:2px dashed black;
            font-family: courier new;
        }
    </style>
</head>
<body>
    <h2>Normal Tables Using html</h2>
    <table border="1" align="center" width="70%">
        <tr>
            <td>Row 1 Col 1</td>
            <td>Row 1 Col 2</td>
            <td>Row 1 Col 3</td>
        </tr>
        <tr>
            <td>Row 2 Col 1</td>
            <td>Row 2 Col 2</td>
        </tr>
        <tr>
            <td>Row 3 Col 1</td>
            <td>Row 3 Col 2</td>
            <td>Row 3 Col 3</td>
        </tr>
    </table>

    <h2>Normal Tables Wih 7x Faster Using html</h2>

        <!-- table>tr*3>td*3{Row Col $} -->
    
    <table border="1" align="center" width="70%">
        <tr>
            <td>Row 1 Col 1</td>
            <td>Row 1 Col 2</td>
            <td>Row 1 Col 3</td>
        </tr>
        <tr>
            <td>Row 2 Col 1</td>
            <td>Row 2 Col 2</td>
            <td>Row 2 Col 3</td>
        </tr>
        <tr>
            <td>Row 3 Col 1</td>
            <td>Row 3 Col 2</td>
            <td>Row 3 Col 3</td>
        </tr>
    </table>
</body>
</html>
