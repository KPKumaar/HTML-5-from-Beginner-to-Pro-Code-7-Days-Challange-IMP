<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Tables in html</title>
    <style>
        h2{
            font-family: courier new;
            border-bottom:2px dashed black;
        }
    </style>
</head>
<body>
    <h2>Advance Tables in html</h2>
    <table align="center" border="3" width="70%" cellpadding="7" cellspacing="0" frame="hsides" rules="cols">
        <tr>
            <th colspan="3">List of Employee Records</th>
        </tr>
        <tr align="center" bgcolor="#efefef">
            <td width="10%">Sno</td>
            <td>Emp Name</td>
            <td>Emp Designation</td>
        </tr>
        <tr>
            <td>1</td>
            <td>David</td>
            <td>UI Designer</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Tina</td>
            <td rowspan="2" align="center" valign="middle">PHP Programmer</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Rajesh Reddy</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Ramesh</td>
            <td align="right">WORDPRESS</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Joyce</td>
            <td>DRUPAL</td>
        </tr>
    </table>
</body>
</html>
