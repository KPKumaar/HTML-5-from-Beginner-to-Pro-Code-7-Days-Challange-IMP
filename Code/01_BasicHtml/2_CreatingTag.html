<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Tags in html</title>
</head>
<body>
    This is Normal Content in html<br>
    <p>
        This is Some Para Content in html
    </p>
    <b>This is Some Bold Content in html</b><br>
    <i>This is Some Italic Content in html</i><br>
    <u>This is Some Underline Content in html</u><br>

</body>
</html>
